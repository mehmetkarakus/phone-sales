<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK İletişim</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ad5b8232d1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https: //fonts.googleapis.com/css2? family= Montserrat:wght@100;400 & family= Open+Sans:wght@300 & display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="contact">
        <div class="phone__number">
            <p>+905422358013</p>
            <p>mehmetkrks438@gmail.com</p>
        </div>
        <div class="flag">
            <img src="img/tr.png" alt="MK-İletişim" width="30" height="20">
            <img src="img/en.png" alt="MK-İletişim" width="30" height="20">
        </div>
    </section>
    <header class="header">

        <section class="header__app">
            <div class="logo">
                <h1>MK İletişim</h1>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Product</a></li>
                </ul>
            </nav>
            <div class="user">
                <div class="user__record">
                    <a href="sign_in.html">
                        <div class="user__in">
                            <span>Kayıt Ol</span>
                            <span>Giriş Yap</span>
                        </div>
                        <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                    </a>
                </div>
                <div class="ayrac">
                    <p>|</p>
                </div>
                <div class="user__record"><a href="shopping.html">
                        <p><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
                    </a></p>
                </div>
            </div>
        </section>

        <section class="header__mobil">
            <div class="container">
                <nav class="navbar">
                    <h1>MK İletişim</h1>
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="product.html" class="nav-link">Stock</a>
                        </li>
                    </ul>
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </nav>
            </div>
        </section>
    </header>

    <main class="new__product" id="product__phone">

        <section class="new__title">
            <h2>Yeni Ürün Bilgileri</h2>
        </section>
        
        <section class="new__content">
            <form>
                <div class="form__brand">
                    <h3>Marka:</h3>
                    <input type="text" placeholder="Marka" class="input__text" id="text__brand">
                </div>
                <div class="form__model">
                    <h3>Model:</h3>
                    <input type="text" placeholder="Model" class="input__text" id="text__model">
                </div>
            </form>
            <form>
                <div class="form__price">
                    <h3>Fiyat:</h3>
                    <input type="text" placeholder="Fiyat" class="input__text" id="text__price">
                </div>
                <div class="form__piece">
                    <h3>Adet:</h3>
                    <input type="text" placeholder="Adet" class="input__text" id="text__piece">
                </div>
            </form>
        </section>

        <section class="new__button">
            <input type="button" id="new__btn" value="Ekle" class="button">
        </section>


    </main>

    <script src="script.js"></script>
</body>

</html>
