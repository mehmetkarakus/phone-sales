<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK İletişim</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ad5b8232d1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <section class="contact">
        <div class="phone__number">
            <p>+905422358013</p>
            <p>mehmetkrks438@gmail.com</p>
        </div>
        <div class="flag">
            <img src="img/tr.png" alt="MK-İletişim" width="30" height="20">
            <img src="img/en.png" alt="MK-İletişim" width="30" height="20">
        </div>
    </section>
    <header class="header">

        <section class="header__app">
            <div class="logo">
                <h1>MK İletişim</h1>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Product</a></li>
                </ul>
            </nav>
            <div class="user">
                <div class="user__record">
                    <a href="sign_in.html">
                        <div class="user__in">
                            <span>Kayıt Ol</span>
                            <span>Giriş Yap</span>
                        </div>
                        <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                    </a>
                </div>
                <div class="ayrac">
                    <p>|</p>
                </div>
                <div class="user__record"><a href="shopping.html">
                        <p><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
                    </a></p>
                </div>
            </div>
        </section>

        <section class="header__mobil">
            <div class="container">
                <nav class="navbar">
                    <h1>MK İletişim</h1>
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="product.html" class="nav-link">Stock</a>
                        </li>
                    </ul>
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </nav>
            </div>
        </section>
    </header>

    <main class="stock">
        <section class="table">

            <section class="button">
                <button class="product__button"><a href="new_product.html">Yeni Ürün Ekle</a></button>
            </section>

            <section class="product__table">
                <table class="table__about" id="posts-table">
                    <thead>
                        <tr>
                            <td>Marka</td>
                            <td>Model</td>
                            <td>Hafıza</td>
                            <td>Fiyat</td>
                            <td>Adet</td>
                            <td>Durum</td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>

        </section>
    </main>
    <script src="js/products.js"></script>
    <script src="js/mobile.js"></script>
